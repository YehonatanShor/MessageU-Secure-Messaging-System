name: Build and Release Windows Client

# Run this workflow whenever a new version tag (e.g., v1.0, v1.1) is pushed
on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    # Use the latest Windows virtual environment provided by GitHub Actions
    runs-on: windows-latest

    defaults:
      run:
        # Use MSYS2 shell to provide a Linux-like environment for g++
        shell: msys2 {0}

    steps:
      # 1. Check out the repository code to the runner machine
      - uses: actions/checkout@v3

      # 2. Set up MSYS2 environment and install necessary compilers and libraries
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            git
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-boost
            mingw-w64-ucrt-x86_64-cryptopp

      # 3. Compile the C++ Client application
      - name: Compile Client
        run: |
          cd Client
          # Compiling the source files into a standalone executable
          # The -static flag is used to include all dependencies within the .exe
          g++ main.cpp MessageUClient.cpp RSAWrapper.cpp Base64Wrapper.cpp AESWrapper.cpp -o MessageUClient.exe -std=c++17 -lWs2_32 -lpthread -lcryptopp -static

      # 4. Create a GitHub Release and upload the compiled binary
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Specify the executable to be attached to the release
          files: Client/MessageUClient.exe
