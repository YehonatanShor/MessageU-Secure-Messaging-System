name: Build and Release Windows Client

# Triggered only when a new version tag (e.g., v1.1) is pushed
on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      # 1. Get the source code
      - uses: actions/checkout@v3

      # 2. Setup environment and install MINGW64 build tools
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-cryptopp

      # 3. Compile the production-ready standalone executable
      - name: Compile Client
        run: |
          cd Client
          # The -static flag ensures the .exe includes all necessary library code
          g++ main.cpp MessageUClient.cpp RSAWrapper.cpp Base64Wrapper.cpp AESWrapper.cpp -o MessageUClient.exe -std=c++17 -lWs2_32 -lpthread -lcryptopp -static

      # 4. Create the GitHub Release and upload the compiled binary
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Client/MessageUClient.exe
