name: Build and Release Windows Client

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v3

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-crypto++

      - name: Compile Client
        run: |
          # Change directory to source folder
          cd client/src
          # Compile with static linking. Added -I../include for headers.
          g++ main.cpp MessageUClient.cpp RSAWrapper.cpp Base64Wrapper.cpp AESWrapper.cpp -o MessageUClient.exe -std=c++17 -lWs2_32 -lpthread -lcryptopp -static -I../include

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Note: Updated path to match the build location (inside src)
          files: client/src/MessageUClient.exe
